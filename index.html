<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mary Moo</title>
  </head>

  <body>
    <!-- SECTION Moon Miner Title Hello-->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 spacer"></div>
          <div class="col-md-12 moon-miner-title text-center text-dark pt-5">
            <h1 class="Mary"><b>Mary Moo</b> 
            </h1>
          </div>
          <div class="col-md-12 spacer"></div>
        </div>
      </div>
    </header>

    <!-- SECTION Main Body -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <img class="cow-image " onclick="mineCheese()" src="https://media1.giphy.com/media/XJzlso1Fz2HtzC3Ext/giphy.gif">
            </img>
          </div>
        </div>
      </div>

      <!-- SECTION Cheese Counter -->
      <div class="container-fluid">
        <div class="row top-cheeses my-3 justify-content-around">
          <!-- SECTION Milk per click -->
          <div
            class="col-md-3 cheese-cards d-flex justify-content-around align-items-center py-2"
          >
          <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
              <h4>
                <i class="mdi mdi-pail"> Active Milk</i>
              </h4>
            </div>
            <div class="col-12">
              <h2>
              <div id="click-power" class="text-center">0</div>
            </h2>
             <h6>
              <div class="text-center">Milk / Click</div>
            </h6>
            </div>
          </div>
          </div>
          <!-- SECTION Cheese Counter -->
          <div
            class="col-md-3 cheese-counter d-flex justify-content-around py-5 my-1 px-3 align-items-center  "
          >
            <h1><i class="mdi mdi-cow"></i> Milk</h1>
            <h1 id="cheese-count">0</h1>
          </div>
          <!-- SECTION Passive Milk -->
          <div
            class="col-md-3 cheese-cards d-flex justify-content-around align-items-center py-2"
          >
          <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
              <h4>
                <i class="mdi mdi-sprout"> </i>
              </h4>
              <h4>
                <div> Passive Milk</div>
              </h4>
            </div>
            <div class="col-12">
              <h2>
                <div class="text-center" id="passive-cheese">0</div>
              </h2>
              <p>
                <div class="text-center">Milk / 3 Sec</div>
              </p>
            </div>
          </div>
          </div>
        </div>
      </div>

      <!-- SECTION Upgrades -->
      <div class="container-fluid">
        <div class="row py-1 justify-content-around mb-4">
          <!-- SECTION Buyable Upgrades -->
          <div class="col-md-5 upgrade-card py-3">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Upgrades</h3>
              </div>
              <div class="col-md-12 d-flex justify-content-around my-3 align-items-center">
                <button class="btn btn-primary" onclick="buyKnife()">
                  Buy Extra Hand
                </button>
                <div class="text-center">
                  <h6>Cost: <b id="knife-price">5</b>  Milk</h6>
                  <h6> +1 Active Milk</h6>
                </div>
                <button
                  class="btn btn-danger"
                  onclick="buyMousetronaut()"
                >
                  Buy Farmer John
                </button>
                <div class="text-center">
                  <h6>Cost: <b id="mousetronaut-price"> 10</b>  Milk</h6>
                  <h6> +3 Passive Milk</h6>
                </div>
              </div>
              <div class="col-md-12 d-flex justify-content-around my-3 align-items-center">
                <button class="btn btn-primary text-wrap" onclick="buyDrill();">
                  Buy Chicken
                </button>
                <div class="text-center">
                <h6 id="">Cost: <b id="drill-price"> 10</b>  Milk</h6>
                <h6> +3 Active Milk</h6>
                </div>
                <button
                  class="btn btn-danger"
                  onclick="buySpaceStation()"
                >
                  Buy Aunt Cathy
                </button>
                <div class="text-center">
                   <h6 id="">Cost: <b id="space-station-price"> 20</b>  Milk</h6>
                <h6> +5 Passive Milk</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION Current Upgrades -->
          <div class="col-md-5 upgrade-card py-3">
            <div class="row">
              <div class="col-12 text-center pb-3">
                <h3>Load Out</h3>
              </div>
              <div class="col-md-12 d-flex justify-content-around my-3 align-items-center pb-3">
                <h5 class="">Your Extra Hands</h5>
                <h5 id="buy-knife">0</h5>
                <h5 class="">Your Farm Johns</h5>
                <h5  id="buy-mousetronaut">0</h5> 
              </div>
              <div class="col-md-12 d-flex justify-content-around my-3 align-items-center">
                <h5 class="">Your Chickens</h5>
                <h5 id="buy-drill">0</h5>
                <h5 class="">Your Aunt Cathy's</h5>
                <h5 id="buy-space-station">0</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
